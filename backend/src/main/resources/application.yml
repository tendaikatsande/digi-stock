spring:
  application:
    name: digistock-backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/digistock}
    username: ${DATABASE_USERNAME:digistock}
    password: ${DATABASE_PASSWORD:digistock}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Africa/Harare

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/.well-known/jwks.json}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  buckets:
    livestock-photos: digistock-livestock-photos
    fingerprints: digistock-fingerprints
    permits: digistock-permits
    clearances: digistock-clearances
    qr-codes: digistock-qr-codes

# SourceAFIS Configuration
sourceafis:
  match-threshold: ${SOURCEAFIS_THRESHOLD:40.0}
  enable-caching: true
  cache-size: 1000

# DigiStock Business Configuration
digistock:
  permit:
    default-validity-days: 7
  clearance:
    default-validity-days: 14
  qr:
    size: 300
  sync:
    conflict-resolution: SERVER_AUTHORITATIVE

# Logging
logging:
  level:
    root: INFO
    zw.co.digistock: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
