# Application Configuration
spring.application.name=digistock-backend

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/digistock}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Harare

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:30900}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.buckets.livestock-photos=digistock-livestock-photos
minio.buckets.fingerprints=digistock-fingerprints
minio.buckets.permits=digistock-permits
minio.buckets.clearances=digistock-clearances
minio.buckets.qr-codes=digistock-qr-codes

# SourceAFIS Biometric Configuration
sourceafis.match-threshold=${SOURCEAFIS_THRESHOLD:40.0}
sourceafis.enable-caching=true
sourceafis.cache-size=1000

# DigiStock Business Configuration
digistock.permit.default-validity-days=7
digistock.clearance.default-validity-days=14
digistock.qr.size=300
digistock.sync.conflict-resolution=SERVER_AUTHORITATIVE
digistock.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Email Configuration (SMTP)
# Development: Uses Mailpit (docker-compose service) - View emails at http://localhost:8025
# Production: Set SMTP_HOST, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD environment variables
spring.mail.host=${SMTP_HOST:localhost}
spring.mail.port=${SMTP_PORT:1025}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.from=${MAIL_FROM:noreply@digistock.zw}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:false}
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# Set to false in development to test without actual email server
spring.mail.test-connection=false

# Logging Configuration
logging.level.root=INFO
logging.level.zw.co.digistock=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
